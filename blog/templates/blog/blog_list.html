{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div>
    <hr>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p> {{post.published_date}} </p>
    <p>author : {{post.author}} </p>
    <p> {{post.text}} </p>
</div>
{% endfor %}
{% endblock %}
